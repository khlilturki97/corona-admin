<!-- Input -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
      <div class="header">
        <h2><strong>{{type}}</strong></h2>
      </div>
      <div class="body">
        <form (ngSubmit)="submitForm()" [formGroup]="userForm">
          <div class="row clearfix">
            <div class="col-md-6 col-12">
              <div class="form-group">
                <input class="form-control" formControlName="first_name" placeholder="first name" type="text"/>
              </div>
            </div>
          </div>
          <div class="row clearfix">

            <div class="col-md-6 col-12">
              <div class="form-group">
                <input class="form-control" formControlName="last_name" placeholder="last name" type="text"/>
              </div>
            </div>
          </div>
          <div class="row clearfix">

            <div class="col-md-6 col-12">
              <div class="form-group">
                <input class="form-control" formControlName="email" placeholder="email" type="text"/>
              </div>
            </div>
          </div>
          <div class="row clearfix">

            <div class="col-md-6 col-12">
              <div class="form-group">
                <input *ngIf="!userId" class="form-control" formControlName="password" placeholder="password"
                       type="password"/>
              </div>
            </div>
          </div>
          <div class="row clearfix">

            <div class="col-md-6 col-12">
              <div class="form-group">
                <input class="form-control" formControlName="phone" placeholder="phone" type="number"/>
              </div>
            </div>
          </div>
          <div class="row clearfix">

            <div class="col-md-6 col-12">
              <div class="form-group">
                <input class="form-control" formControlName="city" placeholder="city" type="text"/>
              </div>
            </div>
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
